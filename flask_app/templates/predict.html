{% extends "base.html" %}

{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
 
{% endblock %}
{% block content %}
<div class="container">
    <center>
        <br>
        <h1>Submit a picture for prediction</h1>
        <br>
    </center>
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <center>
            <form action="/score" method="POST" enctype="multipart/form-data" id="submit-form">
                <input type="file" name="file"><br /><br />
                <input id="submit-button" type="submit" value="Upload">
            </form>
            <div id="loadingDiv">
                <center><h2>Sit tight, we're predicting your success</h2></center>
                <center><img src="/static/gif/spinning-baseball.gif"></center>
            </div>
        </center>
        
    </div>
    <div class="col-md-4"></div>
</div>





<script type="text/javascript">
var $loading = $('#loadingDiv').hide();

$("#submit-button").click(function(){
    $('#submit-form').hide();
    $('#loadingDiv').show();
});

</script>








{% endblock %}
