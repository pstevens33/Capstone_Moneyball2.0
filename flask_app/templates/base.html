
<html>
  <head>
    {% block head %}
    <!-- Latest compiled and minified CSS -->

    <!-- ************************************ Bootstrap ************************************ -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- ************************************ Bootstrap   ************************************ -->
    <!-- ************************************   CSS   **************************************** -->

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">

    <!-- ************************************   CSS   **************************************** -->

    <!-- ************************************   JQuery **************************************** -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- ************************************   JQuery **************************************** -->
    
    <!-- ************************************   Font   **************************************** -->
    
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    
    <!-- ************************************   Font   **************************************** -->

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse hidden-xs">
      <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Faceball
                </a>
            </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a class="nav-link" href="/howitworks">How It Works</a></li>
          <li><a class="nav-link" href="/perfection">Perfection</a></li>
      </div>
    </nav>
    <br>
    <br>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2017 by <a href="http://domain.invalid/">PHS</a>.
      {% endblock %}
    </div>
  </body>
</html>
